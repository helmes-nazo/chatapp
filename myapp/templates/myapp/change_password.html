{% extends "myapp/base.html" %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'myapp/css/change_password.css' %}">
{% endblock %}

{% block header_title %}パスワード変更{% endblock %}

{% block content %}
<div class="change-password">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">変更する</button>
    </form>
</div>
{% endblock %}
